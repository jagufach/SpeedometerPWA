<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschwindigkeitsmesser</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Geschwindigkeit</h1>
    <div class="speed-display">
	<p><strong>Aktueller Kurs (°):</strong> <span id="heading">–</span></p>
        <p><strong>km/h:</strong> <span id="speedKmh">0</span></p>
        <p><strong>Knoten:</strong> <span id="speedKnots">0</span></p>
    </div>
    <div class="geo-display">
    	<p><strong>Breitengrad:</strong> <span id="latitude">–</span></p>
    	<p><strong>Längengrad:</strong> <span id="longitude">–</span></p>
	<button id="copyCoords">Koordinaten kopieren</button>
        <p id="copyStatus" style="font-size: 0.9em; color: green;"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
